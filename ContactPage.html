<main>
<h1>Contact Us</h1>
</main>

    <form>
        <label for= "ContactPurpose">Contact Purpose: </label>
        <select id = "ContactPurpose">
            <option value = "Sell">I want to sell books</option>
            <option value = "Buy">I want to buy books</option>
        </select>
        <br>
        <label for="name">Your name:</label><br>
        <input type ="text" id="name" name ="name"><br>
        
        <label for="email">Your email:</label><br>
        <input type ="email" id = "email" name = "email"><br>
        
        <label for ="phone">Your Phone: </label><br>
        <input type ="number" id = "number" name = "number"><br>
        
        <label for ="Contact_Method">How can we contact you?</label>
        <select id = "Contact_Method">
            <option value = "mail">By email</option>
            <option value = "phone">By phone</option>
        </select>
        <br>
        <label for ="newsletter">Do you want to receive our weekly newsletter?</label><br>
        <input type ="radio" name = "yes" value = "yes" checked = "checked">
        <label for = "yes">Yes</label><br>

        <input type ="radio" name = "no" value = "no">
        <label for = "no">No</label><br>

        <label for = "notes">Notes:</label><br>
        <textarea id = "notes" name = "notes" rows = "5" cols = "40"></textarea><br>

        <input type="reset" value="Reset">
        <input type="submit" value="Submit">

    </form>
